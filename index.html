<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Sample data for Indian states and union territories
    const travelData = [
      {
        name: "Kerala",
        description: "Known as 'God's Own Country', Kerala is famous for its backwaters, lush greenery, and vibrant culture.",
        location: "Southwestern coast of India, bordered by Tamil Nadu and Karnataka.",
        bestTime: "September to March",
        topPlaces: [
          "Munnar - Hill station with tea plantations",
          "Alleppey - Famous for backwater houseboat rides",
          "Kochi - Historic port city with Chinese fishing nets",
          "Wayanad - Scenic hills and wildlife sanctuaries",
          "Kovalam - Beautiful beaches and lighthouse"
        ]
      },
      {
        name: "Rajasthan",
        description: "The land of kings, known for its majestic forts, palaces, and vibrant desert culture.",
        location: "Northwestern India, bordered by Pakistan to the west.",
        bestTime: "October to March",
        topPlaces: [
          "Jaipur - Pink City with Amber Fort",
          "Udaipur - City of Lakes with City Palace",
          "Jaisalmer - Golden city with desert camps",
          "Jodhpur - Blue city with Mehrangarh Fort",
          "Pushkar - Holy city with sacred lake"
        ]
      },
      {
        name: "Delhi",
        description: "The capital of India, a blend of historical monuments and modern urban life.",
        location: "Northern India, along the Yamuna River.",
        bestTime: "October to March",
        topPlaces: [
          "Red Fort - Mughal architectural marvel",
          "Qutub Minar - Tallest brick minaret",
          "India Gate - War memorial",
          "Lotus Temple - Unique Baháʼí temple",
          "Humayun's Tomb - Mughal emperor's tomb"
        ]
      }
      // Add more states/UTs as needed
    ];

    function App() {
      const [searchTerm, setSearchTerm] = useState("");
      const [selectedPlace, setSelectedPlace] = useState(null);

      const handleSearch = (e) => {
        e.preventDefault();
        const place = travelData.find(
          (item) => item.name.toLowerCase() === searchTerm.toLowerCase()
        );
        setSelectedPlace(place || null);
        if (!place) {
          alert("No information found for this place. Try another state or union territory.");
        }
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center p-4">
          <h1 className="text-4xl font-bold text-blue-600 mb-6">Travel Planner</h1>
          
          {/* Search Bar */}
          <div className="w-full max-w-md mb-8">
            <form onSubmit={handleSearch} className="flex">
              <input
                type="text"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                placeholder="Enter Indian State or Union Territory"
                className="w-full p-3 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                type="submit"
                className="p-3 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700"
              >
                Search
              </button>
            </form>
          </div>

          {/* Display Results */}
          {selectedPlace && (
            <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
              <h2 className="text-2xl font-semibold text-gray-800 mb-4">{selectedPlace.name}</h2>
              <p className="text-gray-600 mb-2"><strong>Description:</strong> {selectedPlace.description}</p>
              <p className="text-gray-600 mb-2"><strong>Geographical Location:</strong> {selectedPlace.location}</p>
              <p className="text-gray-600 mb-4"><strong>Best Time to Visit:</strong> {selectedPlace.bestTime}</p>
              <h3 className="text-xl font-medium text-gray-700 mb-2">Top 5 Places to Visit:</h3>
              <ul className="list-disc list-inside text-gray-600">
                {selectedPlace.topPlaces.map((place, index) => (
                  <li key={index}>{place}</li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
