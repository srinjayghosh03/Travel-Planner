<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2BC0E4, #EAECC6);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      color: white;
      margin-top: 60px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .search-container {
      margin: 40px 0;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .search-container input {
      padding: 10px 20px;
      font-size: 1em;
      border: 2px solid #2BC0E4;
      border-radius: 10px;
      outline: none;
      width: 250px;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #2BC0E4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-container button:hover {
      background-color: #1b9bbd;
    }

    .result {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: left;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .result h2 {
      color: #2BC0E4;
      margin-top: 0;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 500px) {
      .search-container {
        flex-direction: column;
      }

      .search-container input {
        width: 100%;
      }

      .search-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Travel Planner</h1>
    <p>Find the best time to visit Indian states</p>
  </header>

  <div class="search-container">
    <input type="text" id="stateInput" placeholder="Type a state or UT name">
    <button onclick="searchState()">Search</button>
  </div>

  <div class="result" id="resultBox">
    <h2 id="stateName"></h2>
    <p><strong>Geographical Location:</strong> <span id="location"></span></p>
    <p><strong>Best Time to Visit:</strong> <span id="bestTime"></span></p>
    <p><strong>Recommended Days to Visit:</strong> <span id="days"></span></p>
  </div>

  <div class="footer">
    Â© 2025 Travel Planner by Srinjay Ghosh
  </div>

  <script>
    const states = {
      "west bengal": {
        location: "Eastern India, bordering Bangladesh, Bihar, Jharkhand, Odisha, and the Bay of Bengal.",
        bestTime: "October to March",
        days: "7-10 days"
      },
      "kerala": {
        location: "Southwestern India, along the Arabian Sea, bordered by Karnataka and Tamil Nadu.",
        bestTime: "September to March",
        days: "6-9 days"
      },
      "rajasthan": {
        location: "Northwestern India, bordered by Pakistan, Gujarat, Madhya Pradesh, and Haryana.",
        bestTime: "November to February",
        days: "8-12 days"
      },
      "delhi": {
        location: "North-Central India, surrounded by Haryana and Uttar Pradesh.",
        bestTime: "October to March",
        days: "3-5 days"
      },
      "goa": {
        location: "Western India, along the Arabian Sea, bordered by Maharashtra and Karnataka.",
        bestTime: "November to February",
        days: "4-6 days"
      }
      // Add more states as needed
    };

    function searchState() {
      const input = document.getElementById('stateInput').value.trim().toLowerCase();
      const result = states[input];

      const resultBox = document.getElementById('resultBox');
      const stateName = document.getElementById('stateName');
      const location = document.getElementById('location');
      const bestTime = document.getElementById('bestTime');
      const days = document.getElementById('days');

      if (result) {
        stateName.textContent = input.charAt(0).toUpperCase() + input.slice(1);
        location.textContent = result.location;
        bestTime.textContent = result.bestTime;
        days.textContent = result.days;
        resultBox.style.display = 'block';
      } else {
        stateName.textContent = "State not found";
        location.textContent = "-";
        bestTime.textContent = "-";
        days.textContent = "-";
        resultBox.style.display = 'block';
      }
    }

    // Allow Enter key to trigger search
    document.getElementById("stateInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchState();
      }
    });
  </script>

</body>
</html>
