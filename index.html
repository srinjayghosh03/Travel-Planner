<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    h1, h2, h3, h4 {
      font-family: 'Montserrat', sans-serif;
    }
    /* Hero Section with Gradient and Parallax */
    .hero-bg {
      background: linear-gradient(135deg, #4b5e6b 0%, #3b82f6 50%, #34d399 100%), url('https://www.transparenttextures.com/patterns/subtle-white-feathers.png');
      background-attachment: fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .hero-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    /* Progress Bar with Gradient */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: linear-gradient(to right, #34d399, #3b82f6);
      width: 0%;
      z-index: 50;
      transition: width 0.3s ease;
    }
    /* Navigation Link Hover Effect */
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: #34d399;
      transition: width 0.3s ease;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    /* Dark Mode Styling */
    .dark-mode {
      background: #1f2937;
      color: #e5e7eb;
    }
    .dark-mode .bg-white {
      background: #1f2937;
    }
    .dark-mode .bg-gray-100 {
      background: #374151;
    }
    .dark-mode .text-gray-800 {
      color: #e5e7eb;
    }
    .dark-mode .text-gray-900 {
      color: #e5e7eb;
    }
    .dark-mode .bg-teal-900 {
      background: #1e40af;
    }
    .dark-mode .text-teal-800 {
      color: #60a5fa;
    }
    .dark-mode .hero-bg {
      background: linear-gradient(135deg, #374151 0%, #1e40af 50%, #064e3b 100%), url('https://www.transparenttextures.com/patterns/subtle-white-feathers.png');
    }
    .dark-mode .result-card {
      background: #374151;
    }
    .dark-mode .result-card:hover {
      border-image: linear-gradient(to right, #1e40af, #60a5fa) 1;
    }
    /* Back to Top Button with Glow */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #34d399;
      color: white;
      padding: 12px 18px;
      border-radius: 50%;
      display: none;
      z-index: 50;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(52, 211, 153, 0.5);
    }
    #back-to-top:hover {
      background: #3b82f6;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
      transform: scale(1.1);
    }
    /* Title Animation */
    .title-anim {
      opacity: 0;
      transform: scale(0.95);
      animation: titleFadeIn 1s ease forwards;
    }
    @keyframes titleFadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    /* Result Card Styling */
    .result-card {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid transparent;
      border-radius: 16px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/light-wool.png');
      opacity: 0.1;
      z-index: -1;
    }
    .result-card:hover {
      border-image: linear-gradient(to right, #34d399, #3b82f6) 1;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
      transform: translateY(-5px);
    }
    /* Glowing Button Effect */
    .glow-btn {
      box-shadow: 0 0 15px rgba(52, 211, 153, 0.5);
      transition: all 0.3s ease;
    }
    .glow-btn:hover {
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.7);
      background: #3b82f6;
      color: white;
    }
    /* Loading Spinner */
    .spinner {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #34d399;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-white text-gray-900 min-h-screen transition-colors duration-300">
  <!-- Progress Bar -->
  <div class="progress-bar" id="progress-bar"></div>

  <!-- Header -->
  <header id="header" class="p-6 flex justify-between items-center bg-teal-900 text-white sticky top-0 z-40">
    <h1 class="text-2xl font-bold text-yellow-300">Travel Planner</h1>
    <nav class="space-x-6 text-lg font-medium">
      <a href="index.html" class="nav-link hover:text-yellow-300 transition duration-200">Home</a>
      <button id="dark-mode-toggle" class="hover:text-yellow-300 transition duration-200">üåô</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-bg p-10 text-center">
    <div id="particles-js"></div>
    <div class="hero-content">
      <h2 class="text-4xl md:text-5xl font-bold mb-4 text-white title-anim">Plan Your Perfect Trip</h2>
      <p id="typed-text" class="text-xl max-w-3xl mx-auto text-yellow-200"></p>
      <div class="mt-8 max-w-md mx-auto">
        <input
          type="text"
          id="destination-input"
          placeholder="Enter your destination (e.g., Paris, Tokyo)"
          class="w-full p-4 rounded-l-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-teal-500"
        />
        <button
          id="search-btn"
          class="glow-btn bg-yellow-400 text-teal-900 px-6 py-4 rounded-r-lg font-semibold mt-2 w-full md:w-auto"
        >
          Search
        </button>
      </div>
    </div>
  </section>

  <!-- Results Section -->
  <section id="results-section" class="bg-gray-100 text-gray-800 py-16 px-6 md:px-20 hidden">
    <div class="max-w-5xl mx-auto space-y-12">
      <div class="spinner" id="loading-spinner"></div>
      <div id="results-container" class="space-y-8"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center p-6 bg-teal-900 text-white mt-10">
    <p class="mb-2 text-lg">¬© 2025 Travel Planner | <a href="mailto:contact@travelplanner.com" class="underline hover:text-yellow-300">contact@travelplanner.com</a> | <span>üìç Powered by AI</span></p>
  </footer>

  <!-- Back to Top Button -->
  <button id="back-to-top" class="text-sm">‚¨Ü</button>

  <!-- JavaScript for Interactivity -->
  <script>
    // Typing animation for hero section
    const typed = new Typed('#typed-text', {
      strings: [
        'Discover your next adventure with ease.',
        'Personalized travel plans just for you.'
      ],
      typeSpeed: 50,
      backSpeed: 30,
      backDelay: 1000,
      loop: true
    });

    // Particles.js for hero section
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 2, direction: 'none', random: true }
      },
      interactivity: {
        detect_on: 'canvas',
        events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    // Scroll progress bar
    window.addEventListener('scroll', () => {
      const winScroll = document.documentElement.scrollTop || document.body.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById('progress-bar').style.width = scrolled + '%';
    });

    // Sticky header shadow
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 0) {
        header.classList.add('nav-shadow');
      } else {
        header.classList.remove('nav-shadow');
      }
    });

    // Back to top button
    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopButton.style.display = 'block';
      } else {
        backToTopButton.style.display = 'none';
      }
    });
    backToTopButton.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });

    // Simulated destination database
    const destinationData = {
      paris: {
        description: 'Paris, the City of Light, is renowned for its romantic ambiance, iconic landmarks like the Eiffel Tower, and world-class museums such as the Louvre. Stroll along the Seine, enjoy French cuisine, and explore charming neighborhoods like Montmartre.',
        bestTime: 'April to June and September to October for mild weather and fewer crowds.',
        days: '4-5 days to explore major attractions, museums, and enjoy the Parisian lifestyle.',
        attractions: ['Eiffel Tower', 'Louvre Museum', 'Notre-Dame Cathedral', 'Montmartre', 'Seine River Cruise']
      },
      tokyo: {
        description: 'Tokyo is a vibrant metropolis blending tradition and modernity, with ancient temples, bustling markets, and cutting-edge technology. Experience Shibuya‚Äôs famous crossing, savor sushi, and visit serene gardens like Shinjuku Gyoen.',
        bestTime: 'March to May for cherry blossoms and September to November for pleasant weather.',
        days: '5-7 days to explore neighborhoods, temples, and day trips to places like Nikko or Kamakura.',
        attractions: ['Shibuya Crossing', 'Senso-ji Temple', 'Shinjuku Gyoen', 'Tsukiji Market', 'Tokyo Skytree']
      },
      bali: {
        description: 'Bali is a tropical paradise known for its lush rice terraces, pristine beaches, and rich cultural heritage. Visit ancient temples, relax in Ubud‚Äôs yoga retreats, and surf in Kuta.',
        bestTime: 'April to October for dry season and ideal beach weather.',
        days: '7-10 days to explore Ubud, beaches, and cultural sites like Tanah Lot.',
        attractions: ['Ubud Monkey Forest', 'Tanah Lot Temple', 'Tegalalang Rice Terrace', 'Kuta Beach', 'Nusa Islands']
      },
      newyork: {
        description: 'New York City, the Big Apple, is a global hub of culture, finance, and entertainment. Iconic sites include Times Square, Central Park, and the Statue of Liberty, with diverse neighborhoods offering endless dining and art.',
        bestTime: 'April to June and September to November for comfortable weather and vibrant events.',
        days: '4-6 days to visit landmarks, museums, and experience Broadway shows.',
        attractions: ['Statue of Liberty', 'Central Park', 'Times Square', 'Metropolitan Museum of Art', 'Brooklyn Bridge']
      },
      kerala: {
        description: 'Kerala, known as God‚Äôs Own Country, offers serene backwaters, lush tea plantations, and vibrant cultural festivals. Cruise through Alleppey, explore Munnar‚Äôs hills, and relax on Varkala‚Äôs beaches.',
        bestTime: 'October to March for pleasant weather and lush greenery.',
        days: '7-10 days to explore backwaters, hill stations, and cultural sites.',
        attractions: ['Alleppey Backwaters', 'Munnar Tea Plantations', 'Varkala Beach', 'Periyar National Park', 'Kochi Fort']
      },
      darjeeling: {
        description: 'Darjeeling, nestled in the Himalayas, is famous for its tea gardens, scenic views of Kanchenjunga, and the historic Toy Train. Enjoy treks, monasteries, and local markets.',
        bestTime: 'March to May and October to November for clear skies and mild weather.',
        days: '3-5 days to explore tea estates, monasteries, and nearby Kalimpong.',
        attractions: ['Tiger Hill', 'Darjeeling Himalayan Railway', 'Batasia Loop', 'Ghoom Monastery', 'Peace Pagoda']
      }
    };

    // Search functionality
    const searchBtn = document.getElementById('search-btn');
    const destinationInput = document.getElementById('destination-input');
    const resultsSection = document.getElementById('results-section');
    const resultsContainer = document.getElementById('results-container');
    const loadingSpinner = document.getElementById('loading-spinner');

    searchBtn.addEventListener('click', () => {
      const destination = destinationInput.value.trim().toLowerCase().replace(/\s+/g, '');
      resultsContainer.innerHTML = '';
      resultsSection.classList.add('hidden');
      loadingSpinner.style.display = 'block';

      setTimeout(() => {
        loadingSpinner.style.display = 'none';
        if (destinationData[destination]) {
          const data = destinationData[destination];
          resultsContainer.innerHTML = `
            <div class="result-card rounded-lg shadow-lg p-6">
              <h3 class="text-2xl font-semibold text-teal-700 mb-2 capitalize">${destination}</h3>
              <p class="mb-4">${data.description}</p>
              <p class="mb-2"><strong>Best Time to Visit:</strong> ${data.bestTime}</p>
              <p class="mb-4"><strong>Recommended Stay:</strong> ${data.days}</p>
              <h4 class="text-lg font-semibold text-teal-800 mb-2">Top Attractions:</h4>
              <ul class="list-disc list-inside">
                ${data.attractions.map(attraction => `<li>${attraction}</li>`).join('')}
              </ul>
            </div>
          `;
          resultsSection.classList.remove('hidden');
        } else {
          resultsContainer.innerHTML = `
            <div class="result-card rounded-lg shadow-lg p-6">
              <h3 class="text-2xl font-semibold text-teal-700 mb-2">Destination Not Found</h3>
              <p class="mb-4">Sorry, we don't have information on "${destinationInput.value}". Try destinations like Paris, Tokyo, Bali, New York, Kerala, or Darjeeling.</p>
            </div>
          `;
          resultsSection.classList.remove('hidden');
        }
      }, 1000); // Simulate API delay
    });

    // Allow Enter key to trigger search
    destinationInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchBtn.click();
      }
    });
  </script>
</body>
</html>
