<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Planner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2BC0E4, #EAECC6);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      color: white;
      margin-top: 60px;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .search-container {
      margin: 40px 0;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .search-container input {
      padding: 10px 20px;
      font-size: 1em;
      border: 2px solid #2BC0E4;
      border-radius: 10px;
      outline: none;
      width: 250px;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #2BC0E4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-container button:hover {
      background-color: #1b9bbd;
    }

    .result {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: left;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .result h2 {
      color: #2BC0E4;
      margin-top: 0;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 500px) {
      .search-container {
        flex-direction: column;
      }

      .search-container input {
        width: 100%;
      }

      .search-container button {
        width: 100%;
      }
    }
  </style>
</head>
